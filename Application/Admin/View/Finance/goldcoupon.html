<extend name="Public/base"/>
<block name="style">
    <css href="__JS__/jquery.icheck/skins/square/blue.css"/>
    <css href="__JS__/bootstrap.datetimepicker/css/bootstrap-datetimepicker.min.css" />
</block>

<block name="body">
    <div>
        <div class="page-head">
                <h2>{:C("WEB_CURRENCY")}发放</h2>
        </div>
        <div class="cl-mcont">
            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <form class="shop-form" method="post" action="{:U('auto')}">
                            <div class="content">
                                <div style="float: left;width: 100%;margin-bottom:15px;">

                                    <label class="pull-left control-label">开始日期</label>
                                    <div class="col-sm-2">
                                        <div class="input-group date starttime" data-min-view="2" data-date-format="yyyy-mm-dd">
                                            <input type="text" name="starttime" class="form-control" value="{$Think.post.starttime|default=time_format(NOW_TIME-24*60*60*30,'Y-m-d')}"/>
                                            <span class="input-group-addon btn btn-primary"><span class="glyphicon glyphicon-th"></span></span>
                                        </div>
                                    </div>
                                    <label class="pull-left control-label">结束日期</label>
                                    <div class="col-sm-2" >
                                        <div class="input-group date endtime" data-min-view="2" data-date-format="yyyy-mm-dd">
                                            <input type="text" name="endtime" class="form-control" value="{$Think.post.endtime|default=time_format(NOW_TIME,'Y-m-d')}"/>
                                            <span class="input-group-addon btn btn-primary" ><span class="glyphicon glyphicon-th"></span></span>
                                        </div>
                                    </div>

                                    <label class="pull-left control-label">方式</label>
                                    <div class="col-sm-2" >
                                        <select class="form-control" name="activityType" style="width: 150px;">
                                            <option value="">所有方式</option>
                                            <volist name=":get_activityType()" id="vo">
                                                <option value="{$vo.activity_type}">{$vo.name}</option>
                                            </volist>
                                        </select>
                                    </div>
                                    <div class="col-sm-2">
                                        <button type="button" id="search"
                                                url="{:U('goldcoupon')}" class="btn btn-success">
                                            搜索&nbsp;
                                        <button type="button"   url="{:U('goldcouponExport')}"  class="btn btn-success" id="btnExport">导出</button>
                                        </button>
                                    </div>
                                </div>

                                <table class="no-border blue">
                                    <thead class="no-border">
                                    <tr colspan='10'>
                                    <th colspan='10' style="font-size: 14px;">
                                        {:C("WEB_CURRENCY")}总额:{$gcouponAmount}
                                    </th>
                                    </tr>
                                    <tr>
                                        <th style="width:auto;">用户编号</th>
                                        <th style="width:auto;">方式</th>
                                        <th style="width:auto;">{:C("WEB_CURRENCY")}</th>
                                        <th style="width:auto;">消耗钻石（充值）</th>
                                        <th style="width:auto;">消耗钻石（活动）</th>
                                        <th style="width:auto;">发放时间</th>
                                    </tr>
                                    </thead>
                                    <notempty name="_list">
                                        <tbody class="no-border-y">

                                        <volist name="_list" id="vo">
                                            <tr>
                                                <td>{$vo['uid']}</td>
                                                <td>{:get_activityTypeName($vo['activity_type'])}</td>
                                                <!--<td>{:get_state($vo['state'])}</td>-->
                                                <td>{$vo['num']}</td>
                                                <td>{$vo['d_recharge']}</td>
                                                <td>{$vo['d_active']}</td>
                                                <td>{$vo.create_time|date="Y-m-d H:i:s",###}</td>
                                            </tr>
                                        </volist>
                                        </tbody>
                                        <else/>
                                        <td colspan="3"> aOh! 暂时还没有内容!</td>
                                    </notempty>
                                </table>

                                <div class="content col-lg-12 pull-left">
                                    <div class="panel-foot text-center">
                                        <div class="page">{$_page}</div>
                                    </div>
                                </div>
                                <div class="clearfix"></div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
<block name="script">
    <js href="__JS__/jquery.icheck/icheck.min.js"/>
    <js href="__JS__/bootstrap.datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" />
    <script type="text/javascript">
        $(document).ready(function () {
            highlight_subnav("{:U('Finance/goldcoupon')}");

            $(".starttime").datetimepicker({autoclose: true,language: 'zh-CN'});
            $(".endtime").datetimepicker({autoclose: true,language: 'zh-CN'});

            $('.opiframe').click(function () {
                layer.open({
                    type: 2,
                    title: $(this).attr('data-name'),
                    shadeClose: true,
                    maxmin: false, //开启最大化最小化按钮
                    area: ['850px', '610px'],
                    content: [$(this).attr('url'), 'no']
                });
            });

            //搜索功能
            $("#search").click(function () {
                var url = $(this).attr('url');
                var activityType=  $("select[name=activityType]").val();
                var starttime=  $("input[name=starttime]").val();
                var endtime=    $("input[name=endtime]").val();

                var   query="activityType/"+activityType+"/starttime/"+starttime+"/endtime/"+endtime;
                url += '/' + query;

                window.location.href = url;
            });
            //导出功能
            $("#btnExport").click(function () {
                var url = $(this).attr('url');
                var activityType=  $("select[name=activityType]").val();
                var starttime=  $("input[name=starttime]").val();
                var endtime=    $("input[name=endtime]").val();

                var   query="activityType/"+activityType+"/starttime/"+starttime+"/endtime/"+endtime;
                url += '/' + query;
                window.location.href = url;
            });

            var conditionarr =  JSON.parse('{$conditionarr}') ;
            $("select[name=activityType]").val(conditionarr['activityType']);
            $("input[name=starttime]").val(conditionarr['starttime']);
            $("input[name=endtime]").val(conditionarr['endtime']);

            document.onkeydown = function () {
                if (window.event && window.event.keyCode == 13) {
                    window.event.returnValue = false;
                }
            }
        });

    </script>
</block>
