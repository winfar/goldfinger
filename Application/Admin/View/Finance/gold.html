<extend name="Public/base"/>
<block name="style">
	<css href="__JS__/jquery.icheck/skins/square/blue.css"/>
	<css href="__JS__/bootstrap.datetimepicker/css/bootstrap-datetimepicker.min.css" />
	<style type="text/css">
		.col-sm-3{
			width:185px;
		}
	</style>
</block>
<block name="body">
	<div>
		<div class="page-head">
			<h2>金币每日余额管理</h2>
		</div>
		<div class="cl-mcont">
			<div class="row">
				<div class="col-md-12">
					<form class="shop-form" method="get" action="{:U('gold')}">
					<div class="block-flat">
						<div class="header">
							<h3 class="hthin">{$meta_title}</h3>
						</div>
						<div class="content">
							<div class="col-sm-12">
								<div style="float: left;width: 100%;">
								<label class="pull-left control-label">开始日期</label>
								<div class="col-sm-3">
									<div class="input-group date starttime" data-min-view="2" data-date-format="yyyy-mm-dd">
										<input type="text" name="starttime" class="form-control" value=""/>
										<span class="input-group-addon btn btn-primary"> <span class="glyphicon glyphicon-th"></span></span>

									</div>
								</div>
								<label class="pull-left control-label">结束日期</label>
								<div class="col-sm-3" >
									<div class="input-group date endtime" data-min-view="2" data-date-format="yyyy-mm-dd">
										<input type="text" name="endtime" class="form-control" value=""/>
										<span class="input-group-addon btn btn-primary" ><span class="glyphicon glyphicon-th"></span></span>
									</div>
								</div>
									<div class="col-sm-4" >
										<button type="button" id="search"
												url="{:U('gold')}" class="btn btn-success">
											搜索
										</button>
										<button type="button"   url="{:U('exportgold')}"  class="btn btn-success" id="btnExport">导出Excel</button>
									</div>
								</div>
							</div>
							<table class="no-border blue">
								<thead class="no-border">
								<tr>
									<th style="width:auto;">时间</th>
									<th style="width:auto;">金币数量</th>
									<th style="width:auto;color:red;">用户支出</th>
									<th style="width:auto;color:green;">用户收入</th>
									<th style="width:auto;">添加时间</th>
  								</tr>

								</thead>
								<notempty name="list">
									<tbody class="no-border-y">
									<volist name="list" id="vo">
										<tr>
											<td style="width:auto;">{$vo.date|date="Y/m/d",###}</td>
											<td style="width:auto;">{$vo.total}</td>
											<td style="width:auto;color:red;">{$vo.cost}</td>
											<td style="width:auto;color:green;">{$vo.income}</td>
											<td style="width:auto;">{$vo.create_time|date="Y-m-d H:i:s",###}</td>
										</tr>
									</volist>
									</tbody>
									<else/>
									<td colspan="4"> aOh! 暂时还没有内容! </td>
								</notempty>
							</table>
							<div class="content col-lg-12 pull-left">
								<div class="panel-foot text-center">
									<div class="page">{$_page}</div>
								</div>
							</div>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</block>
<block name="script">
	<js href="__JS__/jquery.icheck/icheck.min.js"/>
	<js href="__JS__/bootstrap.datetimepicker/js/locales/bootstrap-datetimepicker.zh-CN.js" />
	<script type="text/javascript">
		$(document).ready(function(){
			$(".starttime").datetimepicker({autoclose: true,language: 'zh-CN'});
			$(".endtime").datetimepicker({autoclose: true,language: 'zh-CN'});
			highlight_subnav('{:U('Finance/gold')}');


			$('.opiframe').click(function () {
                layer.open({
                    type: 2,
                    title: '红包详情',
                    shadeClose: true,
                    maxmin: false, //开启最大化最小化按钮
                    area: ['850px', '610px'],
                    content: [$(this).attr('url'), 'no']
                });
            });
			//搜索功能
			$("#search").click(function () {
				var url = $(this).attr('url');
				var starttime=  $('input[name=starttime]').val();
				var endtime=    $('input[name=endtime]').val();
				var   query="starttime/"+starttime+"/endtime/"+endtime;
				url += '/' + query;
				window.location.href = url;
			});

			//导出功能
			$("#btnExport").click(function () {
				var url = $(this).attr('url');
				var starttime=  $('input[name=starttime]').val();
				var endtime=    $('input[name=endtime]').val();
				var   query="starttime/"+starttime+"/endtime/"+endtime;
				url += '/' + query;
				window.location.href = url;
			});
			fundsflowIndx.conditionarr();

		});

		var fundsflowIndx = {
			conditionarr: function () {
				var span='<span class="caret"></span>';
				var conditionarr =  JSON.parse('{$conditionarr}') ;
				
				var starttime=conditionarr['starttime'];
				if(starttime!=undefined){
					$('input[name=starttime]').val(starttime);
				}
				var endtime=conditionarr['endtime'];
				if(endtime!=undefined){
					$('input[name=endtime]').val( endtime);
				}
			}
		}
	</script>
</block>
