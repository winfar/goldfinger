<extend name="Public/base" />
<block name="body">
    <div>
        <div class="page-head">
            <h2>角色添加</h2>
        </div>
        <div class="cl-mcont">
            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="header">
                            <h3 class="hthin">{$meta_title}</h3>
                        </div>
                        <div class="content">
                            <div class="tab-container">
                                <form action="{:U()}" class="form-horizontal" method="post">
                                    <input type="hidden" value="{$info.id|default=''}" name="hidId" id="hidId" />
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">角色名称</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="rolename" class="form-control" value="{$info.rolename|default=''}" placeholder="角色名称" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">是否启用</label>
                                        <label class="checkbox-inline" style="margin-left:15px;"><input class="icheck" type="checkbox" checked="{($info.status|default='1')==1?'checked':''}" value="{$info.status|default='1'}" name="status" />启用</label>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-2 control-label">备注</label>
                                        <div class="col-sm-6">
                                            <input type="text" name="note" value="{$info.note|default=''}" class="form-control" placeholder="备注" />
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="col-sm-offset-2 col-sm-10">
                                            <button class="btn btn-primary ajax-post" type="submit" target-form="form-horizontal">提 交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</block>
<block name="script">
    <script type="text/javascript">
		$(document).ready(function(){
        var rolestatus='{$info.status|default='1'}';
          $('input[name=status]').val(rolestatus);

          if(rolestatus==1){
        $('input[name=status]').prop('checked',true);
          }else{
              $('input[name=status]').prop('checked',false);
          }

          $('input[name=status]').click(function(){
              var status= $('input[name=status]').prop('checked');
              if(status){
                  $('input[name=status]').val('1');
              }else{
                   $('input[name=status]').val('0');
              }
          });
 
			highlight_subnav('{:U('Role/add')}');
		});
	</script>
</block>
