    <div class="container">
        <div style="margin-top:20px;">
            <table class="table">
                <thead>
                    <td>总成交{:C("WEB_CURRENCY")}</td>
                    <td>黄金成交总量</td>
                    <td>黄金提取数量</td>
                    <td>剩余黄金</td>
                    <td>参与用户</td>
                </thead>
                <tr>
                    <td>1</td>
                    <td>2</td>
                    <td>3</td>
                    <td>4</td>
                    <td>5</td>
                </tr>
            </table>
        </div>
        <div>
            <div id="main" style="width: 100%;height:300px;"></div>
            <script type="text/javascript">
                
                var d = 31;//前置天数
                var startDay = new Date();
                startDay.setDate(startDay.getDate()-d);

                var days = new Array();
                for (var index = 0; index < d; index++) {
                    var newDay = new Date(startDay.getTime() + index * 24 * 60 * 60 * 1000)
                    // console.log(newDay.getFullYear()+"-"+(newDay.getMonth()+1)+"-"+newDay.getDate());
                    //days[index] = newDay.getFullYear() + "-" + (newDay.getMonth()+1) + "-" + newDay.getDate();
                    days[index] = (newDay.getMonth()+1) + "-" + newDay.getDate();
                }

                // console.log(days);

                // 基于准备好的dom，初始化echarts实例
                var myChart = echarts.init(document.getElementById('main'));

                // 指定图表的配置项和数据
                var option = {
                    title: {
                        text: '用户参与金额'
                    },
                    tooltip: {},
                    toolbox: {
                        show: true,
                        feature: {
                            dataZoom: {
                                yAxisIndex: 'false'
                            },
                            dataView: {show: false},
                            magicType: {type: ['line', 'bar']},
                            restore: {},
                            saveAsImage: {}
                        }
                    },
                    legend: {
                        data:['LIVE']
                    },
                    xAxis: {
                        name: '日期',
                        min: 'dataMin',
                        data: days
                    },
                    yAxis: {},
                    series: [{
                        name: 'LIVE',
                        type: 'line',
                        data: [5, 20, 36, 10, 10, 20]
                    }]
                };

                // 使用刚指定的配置项和数据显示图表。
                myChart.setOption(option);
            </script>
        </div>
    </div>
