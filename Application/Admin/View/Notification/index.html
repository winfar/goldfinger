<extend name="Public/base" />

<block name="body">
    <div>
        <div class="page-head">
            <h2>{$meta_title}</h2>
        </div>
        <div class="cl-mcont">
            <div class="row">
                <div class="col-md-12">
                    <div class="block-flat">
                        <div class="header">
                            <h3 class="hthin">{$meta_title}</h3>
                        </div>
                        <div class="content">
                            <div class="col-sm-12">
                                <div class="col-sm-2">
                                    <a class="btn btn-success" href="{:U('edit')}"><i class="fa fa-plus-square"></i>
                                            添加模板</a>
                                            </div>
                                </div>
                            </div>
                            <table class="no-border blue">
                                <thead class="no-border">
                                    <tr>
                                        <th style="width:20%;">消息标题</th>
                                        <th style="width:50%;">消息内容</th>
                                        <th style="width:10%;">消息类型</th>
                                        <th style="width:10%;">创建时间</th>
                                        <th class="text-right">操作</th>
                                    </tr>
                                </thead>
                                <notempty name="_list">
                                    <tbody class="no-border-y">
                                        <volist name="_list" id="vo">
                                            <tr>
                                                <td>{$vo.title}</td>
                                                <td>{$vo.content}</td>
                                                <td>{:getNotificationType($vo['type'])}</td>
                                                <td>{$vo.create_time|time_format=###,"Y-m-d H:i:s"}</td>

                                                <td class="text-right">
                                                    <a data-placement="left" data-toggle="tooltip" data-original-title="修改" class="label label-primary" href="{:U('edit?id='.$vo['id'])}"><i class="fa fa-pencil"></i></a>
                                                    <!-- <a data-placement="left" data-toggle="tooltip" data-original-title="可见" class="label label-default"> <i class="fa fa-eye"></i> -->
                                                    </a>
                                                </td>
                                            </tr>
                                        </volist>
                                    </tbody>
                                    <else/>
                                    <td colspan="4 "> aOh! 暂时还没有内容! </td>
                                </notempty>
                            </table>
                            <div class="content col-lg-12 pull-left ">
                                <div class="panel-foot text-center ">
                                    <div class="page ">{$_page}</div>
                                </div>
                            </div>
                            <div class="clearfix "></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</block>
