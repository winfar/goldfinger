<extend name="Public/base_inner" />
<block name="body">
    
        <div class="colored-header">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>{$meta_title}</h3>
                    </div>
                    <form action="{:U('rechargeedit')}" class="form-x"  method="post">
                        <div class="modal-body form">
                            <div class="tab-container">
                                <!-- <ul class="nav nav-tabs">
                                    <li class="active"><a href="#basics" data-toggle="tab">基础</a></li>
                                    <li><a href="#senior" data-toggle="tab">高级</a></li>
                                </ul> -->
                                <div class="tab-content">
                                    <div class="tab-pane active" id="basics">
                                        <div class="form-group">
                                            <label>充值金额/元</label>
                                            <input type="text" name="payout" class="form-control" value="{$info['payout']|default=0.00}" placeholder="充值金额/元"/>
                                        </div>
                                        <div class="form-group">
                                            <label>收入{:C("WEB_CURRENCY")}/个</label>
                                            <input type="text" name="income" class="form-control" value="{$info['income']|default=0|intval}" placeholder='收入{:C("WEB_CURRENCY")}/个' />
                                        </div>
                                        <div class="form-group">
                                            <label>赠送{:C("WEB_CURRENCY")}/个</label>
                                            <input type="text" name="extra" class="form-control" value="{$info['extra']|default=0|intval}" placeholder="赠送{:C('WEB_CURRENCY')}/个"/>
                                        </div>
                                    </div>
                                    <div class="tab-pane" id="senior">
                                        <div class="form-group">
                                            <label>网页标题</label>
                                            <input type="text" name="meta_title" class="form-control" value="{$info.meta_title|default=''}" placeholder="SEO 网页标题"/>
                                        </div>
                                        <div class="form-group">
                                            <label>关键字</label>
                                            <input name="keywords" type="text" class="form-control" value="{$info.keywords|default=''}" placeholder="SEO 关键字">
                                        </div>
                                        <div class="form-group">
                                            <label>描述</label>
                                            <input name="description" type="text" class="form-control" value="{$info.keywords|default=''}" placeholder="SEO 描述">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <input type="hidden" name="id" value="{$info.id|default=''}">
                            <button type="button" class="btn btn-default md-close">关闭</button>
                            <button type="submit" class="btn btn-primary ajax-post no-refresh" target-form="form-x" callback="mdclose(parent.layer.getFrameIndex(window.name))">提交</button>
                        </div>
                    </form>
                </div>
            </div>
</block>
<block name="script">
    
</block>
