<!DOCTYPE html>

<head>

</head>

<body>

    <div class="wrap">
        <div class="header">
            <div class="user"><img class="user_img" src="{$user.headimgurl}" />
                <!-- <span id="notice"><if condition="($notification gt 0)"><i></i></if></span> -->
            </div>
            <div class="user_own">{$user.nickname}</div>
            <div class="user_own">拥有的{:C("WEB_CURRENCY")}</div>
            <div class="user_dia"><i>{$user.gold_coupon}</i></div>
        </div>
        <div class="get_num">
            <span class="gt_tit">请选择充值面额</span>
        </div>
        <div class="select_num">
            <volist name="_list" id="vo">
                <div class="cash_g">
                    <div>{$vo['income']|default=0|intval}{:C("WEB_CURRENCY")}</div>
                    <div>￥{$vo['payout']|default=0.00}{:$vo['extra']>0?'送'.intval($vo['extra']).C("WEB_CURRENCY"):''}</div>
                </div>
            </volist>
            <input type="hidden" id="cash_number" value="">
            <input type="hidden" id="total_cash_gold" value="">
        </div>
    </div>

    <script type="text/javascript">
        $(function() {

        });

        //获取共享地址
        function editAddress() {
            WeixinJSBridge.invoke(
                'editAddress',
                <?php echo $editAddress; ?>,
                function(res) {
                    var value1 = res.proviceFirstStageName;
                    var value2 = res.addressCitySecondStageName;
                    var value3 = res.addressCountiesThirdStageName;
                    var value4 = res.addressDetailInfo;
                    var tel = res.telNumber;

                    alert(value1 + value2 + value3 + value4 + ":" + tel);
                }
            );
        }

        window.onload = function() {
            if (typeof WeixinJSBridge == "undefined") {
                if (document.addEventListener) {
                    document.addEventListener('WeixinJSBridgeReady', editAddress, false);
                } else if (document.attachEvent) {
                    document.attachEvent('WeixinJSBridgeReady', editAddress);
                    document.attachEvent('onWeixinJSBridgeReady', editAddress);
                }
            } else {
                editAddress();
            }
        };
    </script>
</body>

</html>
